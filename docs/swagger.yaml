basePath: /
definitions:
  meditation.createMeditationRequest:
    properties:
      endTime:
        type: integer
      meditationTime:
        type: integer
    type: object
  meditation.createMeditationResponse:
    properties:
      id:
        type: string
    type: object
  meditation.getMeditationResponse:
    properties:
      endTime:
        type: integer
      id:
        type: string
      meditationTime:
        type: integer
      userId:
        type: string
    type: object
  user.UserDB:
    properties:
      createdAt:
        type: integer
      dateOfBirth:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
      plugins:
        items:
          $ref: '#/definitions/user.pluginType'
        type: array
    type: object
  user.createUserRequest:
    properties:
      dateOfBirth:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
    type: object
  user.createUserResponse:
    properties:
      id:
        type: string
    type: object
  user.pluginType:
    enum:
    - meditation
    - workout
    type: string
    x-enum-varnames:
    - PluginTypeMeditation
    - PluginTypeWorkout
  user.updateUserRequest:
    properties:
      dateOfBirth:
        type: string
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      plugins:
        items:
          $ref: '#/definitions/user.pluginType'
        type: array
    type: object
info:
  contact:
    name: Wholesome Living
  description: A backend for Wholesome Living written in Golang backend API using
    Fiber and MongoDB
  license:
    name: MIT
  title: Wholesome Living Backend
  version: "0.1"
paths:
  /meditation:
    post:
      consumes:
      - '*/*'
      description: Creates a new meditation.
      parameters:
      - description: Meditation to create
        in: body
        name: meditation
        required: true
        schema:
          $ref: '#/definitions/meditation.createMeditationRequest'
      - description: User ID
        in: header
        name: userId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/meditation.createMeditationResponse'
      summary: Create meditation.
      tags:
      - meditation
  /meditation/{id}:
    get:
      description: fetch a single meditation session.
      parameters:
      - description: Meditation ID
        in: path
        name: id
        required: true
        type: string
      - description: User ID
        in: header
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/meditation.getMeditationResponse'
      summary: Get a meditation session
      tags:
      - meditation
  /meditation/getAll:
    get:
      description: fetch all meditation sessions of a user.
      parameters:
      - description: User ID
        in: header
        name: userId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              properties:
                endTime:
                  type: integer
                id:
                  type: string
                meditationTime:
                  type: integer
                userId:
                  type: string
              type: object
            type: array
      summary: Get all meditation session
      tags:
      - meditation
  /users:
    get:
      consumes:
      - '*/*'
      description: fetch every user available.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user.UserDB'
            type: array
      summary: Get all users.
      tags:
      - users
    post:
      consumes:
      - '*/*'
      description: creates one user.
      parameters:
      - description: User to create
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.createUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.createUserResponse'
      summary: Create one user.
      tags:
      - users
    put:
      consumes:
      - '*/*'
      description: update a user by id.
      parameters:
      - description: User to update
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.updateUserRequest'
      - description: User ID
        in: header
        name: userId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserDB'
      summary: Update a user.
      tags:
      - users
  /users/{id}:
    get:
      consumes:
      - '*/*'
      description: fetch a user by id.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserDB'
      summary: Get a user.
      tags:
      - users
swagger: "2.0"
